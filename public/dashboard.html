<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSocial - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen" onload="initDashboard()">
    <nav class="bg-white shadow-md sticky top-0 z-50 py-3 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">CyberSocial</h1>
            <div class="flex items-center gap-4">
                <a href="profile.html"
                    class="flex items-center gap-2 bg-gray-50 p-1 pr-4 rounded-full hover:bg-gray-200 transition">
                    <img id="nav-avatar" src="/uploads/default.png" class="w-8 h-8 rounded-full object-cover">
                    <span id="welcome-text" class="text-sm font-bold text-gray-700">Loading...</span>
                </a>
                <button onclick="logout()" class="text-red-500 text-sm font-bold">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
        <aside class="md:col-span-1">
        </aside>

        <main class="md:col-span-2 space-y-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border">
                <textarea id="postContent" class="w-full h-24 p-3 border-none focus:ring-0 outline-none resize-none"
                    placeholder="What's happening?"></textarea>
                <div class="flex justify-between items-center pt-3 border-t">
                    <input type="file" id="postImage" class="text-xs">
                    <button onclick="submitPost()"
                        class="bg-indigo-600 text-white px-5 py-2 rounded-full font-bold">Post</button>
                </div>
            </div>
            <div id="chat-widget"
                class="fixed bottom-5 right-5 w-80 shadow-2xl transition-all duration-300 translate-y-0">
                <div onclick="toggleChatBody()"
                    class="bg-indigo-600 p-3 rounded-t-2xl flex justify-between items-center cursor-pointer shadow-lg">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-white font-bold text-sm">Community Chat</span>
                    </div>
                    <span id="chat-icon" class="text-white text-xs">â–¼</span>
                </div>

                <div id="chat-body" class="bg-white border-x border-b h-96 flex flex-col rounded-b-2xl">
                    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/50">
                    </div>

                    <div class="p-3 border-t bg-white rounded-b-2xl">
                        <div class="flex gap-2">
                            <input type="text" id="chat-input"
                                class="flex-1 bg-gray-100 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                placeholder="Aa">
                            <button onclick="sendMessage()"
                                class="bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-5 h-5">
                                    <path
                                        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="feed" class="space-y-4"></div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
