<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSocial - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen" onload="initDashboard()">
    <nav class="bg-white shadow-sm sticky top-0 z-50 py-3 px-6 border-b">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter">CyberSocial</h1>
            <div class="flex items-center gap-4">
                <a href="profile.html"
                    class="flex items-center gap-2 bg-gray-100 p-1 pr-4 rounded-full hover:bg-gray-200 transition">
                    <img id="nav-avatar" src="/uploads/default.png" class="w-8 h-8 rounded-full object-cover">
                    <span id="welcome-text" class="text-sm font-bold text-gray-700">Loading...</span>
                </a>
                <button onclick="logout()" class="text-red-500 text-sm font-bold hover:underline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto flex gap-6 p-6">

        <aside class="hidden md:block w-80 sticky top-24 h-[calc(100vh-120px)]">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 h-full flex flex-col">
                <div class="p-4 border-b">
                    <h2 class="font-black text-lg text-gray-800">Direct Messages</h2>
                </div>
                <div id="user-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
            </div>
        </aside>

        <main class="flex-1 max-w-2xl space-y-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex gap-4">
                    <img id="post-input-avatar" src="/uploads/default.png" class="w-10 h-10 rounded-full object-cover">
                    <textarea id="postContent"
                        class="w-full h-20 p-2 border-none focus:ring-0 outline-none resize-none text-lg"
                        placeholder="What's on your mind?"></textarea>
                </div>
                <div class="flex justify-between items-center pt-3 border-t mt-3">
                    <label
                        class="flex items-center gap-2 cursor-pointer text-gray-500 hover:text-indigo-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span class="text-sm font-medium">Photo</span>
                        <input type="file" id="postImage" class="hidden" accept="image/*">
                    </label>
                    <button onclick="submitPost()"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full font-bold transition shadow-md shadow-indigo-100">Post</button>
                </div>
            </div>

            <div id="feed" class="space-y-4 pb-10"></div>
        </main>

        <aside class="hidden lg:block w-72 sticky top-24 h-fit">
            <div class="bg-white rounded-2xl shadow-sm border p-4">
                <h3 class="font-bold text-gray-800 mb-3">Suggested for you</h3>
                <p class="text-sm text-gray-500">Coming soon: Connect with more friends!</p>
            </div>
        </aside>
    </div>

    <div id="chat-widget" class="fixed bottom-0 right-8 w-80 z-50 transition-all duration-300 translate-y-[336px]">
        <div onclick="toggleChatBody()"
            class="bg-indigo-600 p-3 rounded-t-xl flex justify-between items-center cursor-pointer shadow-lg border-x border-t border-indigo-700">
            <div class="flex items-center gap-2">
                <div id="online-indicator" class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span id="chat-target-name" class="text-white font-bold text-sm">Community Chat</span>
            </div>
            <span id="chat-icon" class="text-white">▲</span>
        </div>

        <div id="chat-body" class="bg-white border-x h-96 flex flex-col shadow-2xl overflow-hidden">
            <div id="private-chat-banner" class="hidden bg-indigo-50 p-2 text-center border-b">
                <button onclick="switchToCommunity()" class="text-xs text-indigo-600 font-bold hover:underline">← Back
                    to Community</button>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>

            <div class="p-3 border-t bg-white">
                <div class="flex gap-2">
                    <input type="text" id="chat-input"
                        class="flex-1 bg-gray-100 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="Aa">
                    <button onclick="sendMessage()"
                        class="bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path
                                d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chat.js"></script>
</body>
