<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSocial - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-card">
        <h2>Join CyberSocial</h2>
        <p class="subtitle">Create an account to get started.</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="johndoe">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-primary" onclick="handleRegister()">Sign Up</button>
        <p class="footer-text">Already have an account? <a href="index.html">Login</a></p>
        <p id="message"></p>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
