<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSocial - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen" onload="init()">
    <nav class="bg-white shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between">
            <a href="dashboard.html" class="text-indigo-600 font-bold">‚Üê Back to Feed</a>
            <h1 class="font-bold">Edit Profile</h1>
        </div>
    </nav>

    <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-sm">
        <div class="flex flex-col items-center mb-6">
            <img id="current-avatar" src="/uploads/default.png"
                class="w-24 h-24 rounded-full object-cover border-4 border-indigo-100">
            <input type="file" id="avatarInput" class="mt-4 text-xs">
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea id="bioInput"
                    class="w-full p-3 border rounded-xl h-24 mt-1 focus:ring-2 focus:ring-indigo-400 outline-none"></textarea>
            </div>
            <button onclick="updateProfile()"
                class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">
                Save Changes
            </button>
        </div>
    </div>
    <div class="max-w-xl mx-auto mt-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4">My Posts</h2>
        <div id="my-posts-feed" class="space-y-4 pb-10">
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
