<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSocial - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen" onload="init()">
    <nav class="bg-white shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between">
            <a href="dashboard.html" class="text-indigo-600 font-bold">‚Üê Back to Feed</a>
            <h1 class="font-bold">Edit Profile</h1>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto my-12 px-4">
        <div class="bg-white rounded-[2.5rem] shadow-xl shadow-gray-200/50 border border-gray-50 overflow-hidden">
            <div class="h-32 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

            <div class="px-8 pb-10">
                <div class="flex flex-col items-center -mt-16 mb-8">
                    <div class="relative group">
                        <img id="current-avatar" src="/uploads/default.png"
                            class="w-32 h-32 rounded-[2rem] object-cover border-4 border-white shadow-2xl transition-transform group-hover:scale-105">
                        <label for="avatarInput"
                            class="absolute -bottom-2 -right-2 bg-indigo-600 p-3 rounded-2xl text-white cursor-pointer hover:bg-indigo-700 shadow-xl border-4 border-white transition-all transform hover:rotate-12">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </label>
                        <input type="file" id="avatarInput" class="hidden" accept="image/*">
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label class="ml-2 text-[11px] font-black text-gray-400 uppercase tracking-widest">Full
                                Name</label>
                            <input type="text" id="nameInput"
                                class="w-full px-5 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none transition-all font-bold text-gray-700">
                        </div>
                        <div class="space-y-1">
                            <label
                                class="ml-2 text-[11px] font-black text-gray-400 uppercase tracking-widest">Birthday</label>
                            <input type="date" id="dobInput"
                                class="w-full px-5 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none transition-all font-bold text-gray-700">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="ml-2 text-[11px] font-black text-gray-400 uppercase tracking-widest">Email</label>
                        <input type="email" id="emailInput"
                            class="w-full px-5 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none transition-all font-bold text-gray-700">
                    </div>

                    <div class="space-y-1">
                        <label class="ml-2 text-[11px] font-black text-gray-400 uppercase tracking-widest">About
                            Me</label>
                        <textarea id="bioInput"
                            class="w-full px-5 py-4 bg-gray-50 border-none rounded-2xl h-32 focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none resize-none transition-all font-medium text-gray-700"></textarea>
                    </div>

                    <button onclick="updateProfile()"
                        class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all transform active:scale-[0.98] hover:shadow-indigo-200 uppercase tracking-widest">
                        Update Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="max-w-xl mx-auto mt-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4">My Posts</h2>
        <div id="my-posts-feed" class="space-y-4 pb-10">
        </div>
    </div>
    <div id="cropperModal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-4">
            <div class="h-64 bg-gray-200 overflow-hidden rounded-lg">
                <img id="cropperImage" src="" class="max-w-full block">
            </div>
            <div class="flex gap-2 mt-4">
                <button onclick="closeCropper()" class="flex-1 py-2 border rounded-xl">Cancel</button>
                <button onclick="cropAndSave()" class="flex-1 py-2 bg-indigo-600 text-white rounded-xl">Crop &
                    Save</button>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
