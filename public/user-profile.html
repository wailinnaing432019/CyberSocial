<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | CyberSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

    <nav class="bg-white border-b sticky top-0 z-50 py-3 px-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 onclick="location.href='dashboard.html'" class="text-xl font-black text-indigo-600 cursor-pointer">
                CyberSocial</h1>
            <button onclick="location.href='dashboard.html'"
                class="text-gray-500 hover:text-indigo-600 transition-colors">
                Back to Feed
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-8 px-4">
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="h-32 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
            <div class="px-8 pb-8">
                <div class="relative flex justify-between items-end -mt-12">
                    <img id="p-avatar" src="/uploads/default.png"
                        class="w-32 h-32 rounded-2xl border-4 border-white object-cover shadow-md bg-white">

                    <div class="flex gap-3 mb-2">
                        <button id="edit-btn" onclick="location.href='settings.html'"
                            class="hidden px-6 py-2.5 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-all">
                            Edit Profile
                        </button>
                        <button id="msg-btn" onclick="startChat()"
                            class="hidden px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">
                            Send Message
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <h2 id="p-fullname" class="text-2xl font-black text-gray-800">Loading...</h2>
                    <p id="p-username" class="text-indigo-600 font-medium text-sm">@username</p>
                    <p id="p-bio" class="mt-4 text-gray-600 leading-relaxed max-w-2xl">User bio goes here...</p>

                    <div class="flex gap-6 mt-6 border-t pt-6 text-sm text-gray-500">
                        <span id="p-birthday">ğŸ‚ Birthday: -</span>
                        <span id="p-joined">ğŸ“… Joined: -</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h3 class="text-lg font-bold text-gray-800 mb-6 px-2">Recent Posts</h3>
            <div id="user-posts-feed" class="space-y-6 mb-12">
                <p class="text-center text-gray-400 py-12">Loading posts...</p>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');
        const token = localStorage.getItem('token');

        async function loadProfile() {
            if (!targetId) return;

            try {
                // áá‹ Backend á€€á€”á€± Data á€†á€½á€²á€™á€šá€º
                const res = await fetch(`/api/users/${targetId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // á€’á€®á€…á€¬á€€á€¼á€±á€¬á€„á€ºá€¸ á€€á€»á€”á€ºá€á€²á€·á€œá€­á€¯á€· Error á€á€€á€ºá€á€¬á€•á€«
                const data = await res.json();

                if (!data.user) return console.error("User not found");

                // á‚á‹ Profile Header á€€á€­á€¯ Update á€œá€¯á€•á€ºá€™á€šá€º
                document.getElementById('p-avatar').src = data.user.avatar || '/uploads/default.png';
                document.getElementById('p-fullname').innerText = data.user.fullName || data.user.username;
                document.getElementById('p-username').innerText = `@${data.user.username}`;
                document.getElementById('p-bio').innerText = data.user.bio || 'No bio yet.';
                document.getElementById('p-birthday').innerText = `ğŸ‚ ${data.user.birthday || 'Not set'}`;

                // áƒá‹ Button á€á€½á€± á€á€½á€²á€‘á€¯á€á€ºá€™á€šá€º
                if (data.isMe) {
                    document.getElementById('edit-btn').classList.remove('hidden');
                    document.getElementById('msg-btn').classList.add('hidden');
                } else {
                    document.getElementById('edit-btn').classList.add('hidden');
                    document.getElementById('msg-btn').classList.remove('hidden');
                }

                // á„á‹ Posts á€á€½á€±á€€á€­á€¯ Render á€œá€¯á€•á€ºá€™á€šá€º
                const feed = document.getElementById('user-posts-feed');
                const posts = data.user.Posts || [];

                if (posts.length === 0) {
                    feed.innerHTML = '<p class="text-center text-gray-400 py-10">No posts yet.</p>';
                } else {
                    feed.innerHTML = posts.map(post => `
                        <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm hover:shadow-md transition-all">
                            <div class="flex items-center gap-3 mb-4">
                                <img src="${data.user.avatar}" class="w-10 h-10 rounded-full object-cover">
                                <div>
                                    <p class="font-bold text-gray-800 text-sm">${data.user.username}</p>
                                    <p class="text-[10px] text-gray-400">${new Date(post.createdAt).toLocaleDateString()}</p>
                                </div>
                            </div>
                            <p class="text-gray-700 text-sm leading-relaxed mb-4">${post.content}</p>
                            ${post.image ? `<img src="${post.image}" class="rounded-2xl w-full object-cover mb-4">` : ''}
                            <div class="flex gap-4 text-xs text-gray-400">
                                <span>â¤ï¸ ${post.Likes ? post.Likes.length : 0}</span>
                                <span>ğŸ’¬ ${post.Comments ? post.Comments.length : 0}</span>
                            </div>
                        </div>
                    `).join('');
                }

            } catch (err) {
                console.error("Profile load error:", err);
            }
        }

        function startChat() {
            window.location.href = `dashboard.html?chatWith=${targetId}`;
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
